<!-- /src/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Osebo</title>
    <meta name="description" content="Osebo">
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- endbuild -->
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> 
    <!-- a-frame extras package https://www.npmjs.com/package/aframe-extras -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.3.4/dist/aframe-extras.min.js"></script>
    <!-- orbit controls -->
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.6/dist/aframe-orbit-controls-component.min.js"></script>
    <!-- mouse cursor click-->
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  </head>
  <body>
    
    <div id="content">
      <div class="elsewhere">
        <a href="mailto:hi@osebo.co?Subject=Request work" class="twitter" target="_top">Request work</a>
      </div>
      <div id="top-container">
        <a-scene inspector="url: disabled" embedded id="main" vr-mode-ui="enabled: false">

            <a-entity id="camera"
                camera="fov: 135; zoom: 5;"
                position="12 10 0"
                mouse-cursor
                look-controls="enabled: false"
                orbit-controls="
                    autoRotate: false;
                    target: #curve-text;
                    enableDamping: true;
                    dampingFactor: 0.125;
                    rotateSpeed:0.15;
                    minDistance:10;
                    minPolarAngle: 1.5;
                    maxPolarAngle: 1.5;
                    maxDistance:10;">
                <a-light light="type: point; color: #fff; intensity: 0.5;" position="0 -2 0"></a-light>
            </a-entity>
            
            <a-assets>
              <a-asset-item id="skull-model" src="https://cdn.glitch.com/2d8aef8b-cbbd-40c7-9b48-dbb87f8a8d3f%2Fversion3.gltf?1536466119432"></a-asset-item>           
            </a-assets>

            <a-entity scale="1 1 1" position="0 -5.75 0" rotation="0 -120 0">

                <a-entity id="curve-text" scale="0 0 0" obj-model="obj: #text;">
                </a-entity>
              
                <a-gltf-model src="#skull-model" scale="2 2 2"></a-gltf-model>

            </a-entity>

            <a-sky 
              color="#262626">
            </a-sky>   

      </a-scene>

    </div>
    
    </div>
    
  </body>
</html>
